<html>
    <head>
        <title>todo dog</title>

        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="javascript/todo.js"></script>
        <script src="javascript/todoEventListeners.js"></script>
        <script src="javascript/upDownSelectors.js"></script>
        <script src="javascript/saveTodo.js"></script>

        <!--lib-->
        <!--flatpickr https://chmln.github.io/flatpickr/-->
        <link rel="stylesheet" type="text/css"
            href="node_modules/flatpickr/dist/flatpickr.min.css">
        <script src="node_modules/flatpickr/dist/flatpickr.min.js"></script>

    </head>

<body>

	<pre id="floating-logo">
  /\_/\
 |+ + /
 \ Y_/\
 /     \ /
 \_\/_/_/
	</pre>
    <pre id="floating-text">
        "what up boy"
    </pre>
	<div style="clear:both;"></div>

    <input class="todo-check" type="checkbox"
        id="todo-check-index--1">
    <input class="todo-textbox" type="textbox"
        id="todo-textbox-index--1" placeholder="write a todo">
    <input class="flatpickr todo-duedate" data-enabletime
        id="todo-duedate-index--1" placeholder="due date?">

    <div class="title">today</div>
    <br/>
    <div id="todo_list"></div>
    <br/>
    <div class="title">this week</div>
    <br/>
    <div>
        nothing yet...
    </div>
    <br/>
    <div class="title">whenever</div>
    <br/>
    <div>
        nothing else!
    </div>
</body>
</html>
